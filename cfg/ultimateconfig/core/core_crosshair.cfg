//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//# CROSSHAIR SETTINGS
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//#
//# Set default crosshair to white with black border that makes it the most visible crosshair. You can
//# also use the predefined aliases below to set a different crosshair color
//#
//# ————————————————————————————————————————————————————————————————————————————————————————————————————

cl_colorblind									1
cl_crosshair_alpha								255
cl_crosshair_dynamic							0
cl_crosshair_thickness							2

alias "crossoff"								"cl_crosshair_alpha 0"
alias "default"									"cl_colorblind 1; cl_crosshair_alpha 255"
alias "blue"									"cl_colorblind 0; cl_crosshair_alpha 255; cl_crosshair_red 0; cl_crosshair_green 0; cl_crosshair_blue 255"
alias "cyan"									"cl_colorblind 0; cl_crosshair_alpha 255; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255"
alias "green"									"cl_colorblind 0; cl_crosshair_alpha 255; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0"
alias "orange"									"cl_colorblind 0; cl_crosshair_alpha 255; cl_crosshair_red 255; cl_crosshair_green 128; cl_crosshair_blue 0"
alias "purple"									"cl_colorblind 0; cl_crosshair_alpha 255; cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 255"
alias "red_"									"cl_colorblind 0; cl_crosshair_alpha 255; cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 0"
alias "white"									"cl_colorblind 0; cl_crosshair_alpha 255; cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255"
alias "yellow"									"cl_colorblind 0; cl_crosshair_alpha 255; cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0"

alias "cyclecrosshair"							"cyclecrosshair0"
alias "cyclecrosshair0"							"alias cyclecrosshair cyclecrosshair1; default"
alias "cyclecrosshair1"							"alias cyclecrosshair cyclecrosshair2; blue"
alias "cyclecrosshair2"							"alias cyclecrosshair cyclecrosshair3; cyan"
alias "cyclecrosshair3"							"alias cyclecrosshair cyclecrosshair4; green"
alias "cyclecrosshair4"							"alias cyclecrosshair cyclecrosshair5; orange"
alias "cyclecrosshair5"							"alias cyclecrosshair cyclecrosshair6; purple"
alias "cyclecrosshair6"							"alias cyclecrosshair cyclecrosshair7f"
alias "cyclecrosshair7"							"alias cyclecrosshair cyclecrosshair8; white"
alias "cyclecrosshair8"							"alias cyclecrosshair cyclecrosshair9; yellow"
alias "cyclecrosshair9"							"alias cyclecrosshair cyclecrosshair0; crossoff"
